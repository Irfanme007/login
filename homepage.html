<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* Container Styles */
.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 90%; /* Adjust width for responsiveness */
    margin: 20px auto;
    text-align: center;
}

h1 {
    font-size: 2rem; /* Responsive font size */
    margin-bottom: 20px;
}

p {
    font-size: 1rem; /* Responsive font size */
}

button {
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: #fff;
    font-size: 1rem; /* Responsive font size */
    cursor: pointer;
    margin: 10px 0;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

/* Features Section */
.features {
    margin-top: 30px;
}

.feature-card {
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 15px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.feature-card h3 {
    margin-top: 0;
    font-size: 1.2rem; /* Responsive font size */
}

.feature-card p {
    font-size: 1rem; /* Responsive font size */
}

/* Responsive Styles */
@media (max-width: 768px) {
    .container {
        padding: 15px;
    }

    h1 {
        font-size: 1.5rem; /* Adjust font size for smaller screens */
    }

    p {
        font-size: 0.875rem; /* Adjust font size for smaller screens */
    }

    button {
        font-size: 0.875rem; /* Adjust button font size for smaller screens */
    }
}

@media (max-width: 480px) {
    .container {
        padding: 10px;
    }

    h1 {
        font-size: 1.2rem; /* Further adjust font size for very small screens */
    }

    p {
        font-size: 0.75rem; /* Further adjust font size for very small screens */
    }

    button {
        font-size: 0.75rem; /* Further adjust button font size */
    }

    .feature-card {
        padding: 10px;
    }

    .feature-card h3 {
        font-size: 1rem; /* Adjust feature card heading font size */
    }

    .feature-card p {
        font-size: 0.875rem; /* Adjust feature card paragraph font size */
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Home Page</h1>
        <p>Welcome to the home page! You have successfully logged in.</p>
        <a href="index.html"><button id="logoutButton">Logout</button></a>
        <section class="features">
            <h2>Features</h2>
            <div class="feature-card">
                <h3>Feature 1</h3>
                <p>Description of feature 1.</p>
            </div>
            <div class="feature-card">
                <h3>Feature 2</h3>
                <p>Description of feature 2.</p>
            </div>
            <div class="feature-card">
                <h3>Feature 3</h3>
                <p>Description of feature 3.</p>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
